<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veuillez patienter</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a; /* fond sombre moderne */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #e2e8f0;
    }

    .container {
        text-align: center;
    }

    .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.08);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 25px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .text {
        font-size: 1.1rem;
        font-weight: 400;
        letter-spacing: 0.5px;
        opacity: 0.85;
    }

    .dots::after {
        content: "";
        animation: dots 1.5s infinite steps(4);
    }

    @keyframes dots {
        0% { content: ""; }
        25% { content: "."; }
        50% { content: ".."; }
        75% { content: "..."; }
        100% { content: ""; }
    }

</style>
</head>
<body>

<div class="container">
    <div class="spinner"></div>
    <div class="text">Veuillez patienter<span class="dots"></span></div>
</div>

</body>
</html>
